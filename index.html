<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Projetos</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <h1>Gestão de Projetos</h1>

      <form id="form-projeto">
        <input type="text" id="nome-projeto" placeholder="Nome do Projeto"/>
        <button type="submit">Adicionar Projeto</button>
      </form>

      <form id="form-tarefa">
        <input type="text" id="descricao" placeholder="Descrição"/>
        <input type="text" id="responsavel" placeholder="Responsável"/>
        <input type="text" id="tipo" placeholder="Tipo de Recurso"/>
        <select id="status" required>
          <option value="pendente">Pendente</option>
          <option value="em progresso">Em Progresso</option>
          <option value="concluida">Concluída</option>
        </select>
        <input type="color" id="cor" value="#ba68c8" />
        <button type="submit">Adicionar Tarefa</button>
      </form>

      <div id="lista-projetos"></div>
    </main>

    <script src="./JS/script.js"></script>
  </body>
</html>
