<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projetos || JavaScript</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>
    <header>
        <h1>Gerenciador de Projetos</h1>
    </header>
    <main>
        <section>
            <h2>Adicionar Projeto</h2>
            <form id="projectForm">
                <input class="btn-ajust" type="text" id="projectName" placeholder="Nome do Projeto" required />
                <button type="submit">Adicionar Projeto</button>
            </form>
        </section>

        <section>
            <h2>Adicionar Tarefa</h2>
            <form id="taskForm">
                <select id="taskProjectSelect" required>
                    <option value="">Selecione o projeto</option>
                </select>
                <input class="btn-ajust" type="text" id="taskDescription" placeholder="Descrição" required />
                <input class="btn-ajust" type="text" id="taskResponsible" placeholder="Responsável" required />
                <input class="btn-ajust" type="text" id="taskType" placeholder="Tipo de Recurso" required/>
                <select id="taskStatus" required>
                    <option value="">Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="em progresso">Em Progresso</option>
                    <option value="concluída">Concluída</option>
                </select>
                <input type="color" id="taskColor" value="#d5b893"/>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>

        <section id="projectsContainer"></section>
    </main>

    <!--footer-->
    <footer>
        <div>
            <span>&copy; 2025 Amanda Rothmann, Eduardo Bassani, Lorenzo Krentz - Senac Unisinos</span>
        </div>
    </footer>

    <script src="./JS/script.js"></script>
</body>
</html>
